		<script type="text/javascript">
		
		$(document).ready(function(){
			 $("table").bootstrapTable({
				  url: "/SchoolShop/category",
				  method:"post",
				  contentType : "application/x-www-form-urlencord",
				  
				 //【其它设置】
                 locale:'zh-CN',//中文支持
                 pagination: true,//是否开启分页（*）

                 pageSize: 5,//每页的记录行数（*）

                 sidePagination: "client", //分页方式：client客户端分页，server服务端分页（*）
                
                 
                 columns: [
                     {field: 'scid',title: '分类ID'}, 
                     {field: 'tcname',title: '一级分类名'},
                     {field: 'scname',title: '分类名'},
                     {field: 'mangeAttribute',title: '属性管理',events: operateEvents,

            		     return '<a class="href" href="javascript:void(0);"><span class="glyphicon glyphicon-th-list" /></a>';
              	  	 }}
                   ]
		      }) 
		       
		  });
		window.operateEvents = {
				 "click .href" :function (e, value, row, index) {
				    window.location.href = "/SchoolShop/pages/mange_Attribute.html?scid="+row['scid'];
				 }
			 }
